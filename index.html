<!DOCTYPE html>
<html>
<head>
    <title>Agendar Reunión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="data:,">
    
    <!-- Cargar EmailJS antes que nuestros scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Agendar una Reunión</h2>
            <form id="agendarForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="tipoReunion" class="form-label">Tipo de Reunión</label>
                    <select class="form-select" id="tipoReunion" required>
                        <option value="">Selecciona una opción</option>
                        <option value="almuerzo">Almuerzo</option>
                        <option value="cafe">Café</option>
                        <option value="afterOffice">After Office</option>
                        <option value="online">Reunión Online</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha Disponible</label>
                    <select class="form-select" id="fecha" required>
                        <option value="">Primero selecciona el tipo de reunión</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-agendar">Agendar Reunión</button>
            </form>
        </div>
    </div>

    <!-- Orden correcto de scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- Primero config.js -->
    <script src="js/config.js"></script>
    
    <!-- Inicializar EmailJS después de config.js -->
    <script type="text/javascript">
        (function() {
            console.log('Inicializando EmailJS...');
            emailjs.init(config.EMAIL_USER_ID);
            console.log('EmailJS inicializado');
        })();
    </script>

    <!-- Luego el resto de scripts -->
    <script src="js/emailService.js"></script>
    <script src="js/googleSheets.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
